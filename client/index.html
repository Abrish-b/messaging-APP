<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Messaging Easy</title>
</head>

<body>
    <div class="name"></div>
    <div class="wrapper">
        <div class="header">Messaging App Example </div>
        <div class="usersList">
            <div class="userTitle"> Users List</div>
            <div class="userWrapper">
                <div class="user me"> Abrish</div>
                <div class="user">Ermi</div>
                <div class="user">Tinsaye</div>
                <div class="user">Melat</div>
            </div>

        </div>
        <div class="userView">
            <div class="user"> <i class="fa fa-solid fa-arrow-left" ></i><span class="userName">Abrish</span> </div>

            <div class="display" id="display">

                <div class="you">hi</div>
                <div class="another"> bye</div>
            </div>
            <form id="form">
                <input type="text" id="message">
                <button id="submitButton">send</button>
            </form>
        </div>

    </div>

    <div class="bottom">Developed By Abrish</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>

</html>
